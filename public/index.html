<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Bomber</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <style>
    * {
      margin: 0;
      overflow: hidden;
      font-size: 1.2rem;
    }

    #canv {
      background: linear-gradient(to bottom right, grey, black);
      border-radius: 8px;
      min-width: 400px;
    }

    body {
      position: fixed;
      height: 100%;
      width: 100%;
      background-color: 'black';
    }

    #buttonContainer {
      position: fixed;
      width: 100%;
      display: flex;
      flex-direction: row;
      align-content: center;
      bottom: 20px;
      z-index: 1000;
    }

    #action {
      margin: 0 auto;
      background-color: 'lime';
      padding: 1rem 1.4rem;
      border-radius: 4rem;
    }

    canvas {
      position: fixed;
      left: 0;
      top: 0;
      background-color: transparent;
    }

    #canv1 {
      z-index: 0;
      background: linear-gradient(to bottom right, darkslategrey, black);
    }

    #canv2 {
      z-index: 1;

    }

    #canv3 {
      z-index: 2;
    }
  </style>
</head>

<body>
  <canvas id='canv1'></canvas>
  <canvas id='canv2'></canvas>
  <canvas id='canv3' tabIndex='1'></canvas>
  <div id='buttonContainer'><input type='button' id='action' value='B!' onclick='buttonAction()' z-index='5' /></div>
  <script src="helpers.js"></script>
  <script src="stateLoading.js"></script>
  <script src="stateConnected.js"></script>
  <script src="stateLobby.js"></script>
  <script src="stateGame.js"></script>
  <script src="stateEndScreen.js"></script>
  <script src="script.js"></script>
</body>

</html>
